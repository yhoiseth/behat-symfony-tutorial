default:
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            show_auto: true
            show_cmd: '/Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome %s'
            default_session: chrome
            base_url: http://localhost:8000/
            sessions:
                default:
                    symfony2: ~
                chrome:
                    selenium2:
                        browser: chrome
